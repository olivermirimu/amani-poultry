<script>
  let sales, totals, salesRecords, currentId, currentRecord;

  // helper functions
  const setList = (name) => {
    switch (name) {
      case "chicken":
        return salesRecords.chicken;
      case "products":
        return salesRecords.products;
      default:
        return;
    }
  }
  const tableData = ({
    chicks,
    cocks,
    hens,
    eggs,
    meat
  }) => {
    let chicken = chicks.records.concat(cocks.records).concat(hens.records);
    let products = eggs.records.concat(meat.records);

    return ({
      chicken,
      products
    });
  }
  const generateTotals = (_sales) => {
    return ({
      chicks: _sales.chicks.total,
      cocks: _sales.cocks.total,
      hens: _sales.hens.total,
      eggs: _sales.eggs.total,
      meat: _sales.meat.total,
    })
  }

  // event handlers
  const handleEditClick = (event) => {
    event.preventDefault();
    currentId = event.target.getAttribute("record-id");
    let _listName = event.target.getAttribute("category");
    let _list = setList(_listName);
    currentRecord = _list.filter(record => record._id === currentId)[0];
    document.getElementById("sales-date").value = new Date(currentRecord.date).toLocaleDateString("en-US");
    document.getElementById("sales-name").value = currentRecord.name;
    document.getElementById("sales-details").value = currentRecord.details;
    document.getElementById("unit-cost").value = currentRecord.unitCost;
    document.getElementById("total-cost").value = currentRecord.total;
    console.log(new Date(currentRecord.date).toLocaleDateString("en-US"))
    // console.log(document.getElementById("edit-date").value)
    toggleModal(event);
  }
  const handleDeleteClick = (event) => {
    event.preventDefault();
    currentId = event.target.getAttribute("record-id");
    let _listName = event.target.getAttribute("category");
    let _list = setList(_listName);
    currentRecord = _list.filter(record => record._id === currentId)[0];
    document.getElementById("delete-date").innerText = new Date(currentRecord.date).toLocaleDateString("en-GB");
    document.getElementById("delete-name").innerText = currentRecord.name;
    document.getElementById("delete-details").innerText = currentRecord.details;
    document.getElementById("delete-unit-cost").innerText = currentRecord.unitCost;
    document.getElementById("delete-total-cost").innerText = currentRecord.total;
    toggleModal(event);
  }
  const handleSaveClick = (event) => {
    let record = {
      date: document.getElementById("sales-date").value || currentRecord.value || null,
      name: document.getElementById("sales-name").value,
      details: document.getElementById("sales-details").value,
      unitCost: document.getElementById("unit-cost").value,
      total: document.getElementById("total-cost").value
    }
    if (currentId) {
      editSales("PUT", {
        id: currentId,
        record
      }).then(data => console.log(data)).catch(err => console.log(err))
      toggleModal(event);
      return;
    }
    addSales(record).then(_result => console.log(_result)).catch(err => console.log(err));
    toggleModal(event);
  }
  const deleteRecord = (event) => {
    editSales("DELETE", {
      id: currentId
    }).then(data => console.log(data)).catch(err => console.log(err))
  }

  // ui functions
  const drawChart = () => {
    let options = {
      series: [totals.hens, totals.cocks, totals.chicks, totals.eggs, totals.meat],
      chart: {
        width: 380,
        type: 'pie',
      },
      labels: ['Hens', 'Cocks', 'Chicks', 'Eggs', 'Meat'],
      responsive: [{
        breakpoint: 480,
        options: {
          chart: {
            width: 280
          },
          legend: {
            position: 'bottom',
            width: 300
          }
        }
      }]
    };

    let chart = new ApexCharts(document.querySelector("#sales-chart"), options);
    chart.render();
  }
  const placeStats = (_totals) => {
    document.getElementById("chicken-sales-summary").innerText =
      `KES ${_totals.chicks + _totals.hens + _totals.cocks} `;
    document.getElementById("product-sales-summary").innerText = `KES ${_totals.meat + _totals.eggs}`;
  }

            <th>Total</th>

                  </svg></button>

                    width="1rem" height="1rem" style="enable-background:new 0 0 354.319 354.319;" xml:space="preserve">
                    <path data-target="#sales-delete" record-id="${_list[record]._id}" category="${_category}" id="XMLID_2_" d="M293.765,125.461l-41.574-17.221l17.221-41.574c3.17-7.654-0.464-16.428-8.118-19.599L150.428,1.146

                 c-3.17,7.654,0.464,16.428,8.118,19.599l55.433,22.961l96.628,40.024H87.16c-8.284,0-15,6.716-15,15v200c0,8.284,6.716,15,15,15h180

              </div>`;
    }
  }

  const populateUI = (_totals, salesRecords) => {
    let chickenTable = document.getElementById("chicken-table");
    let productsTable = document.getElementById("products-table");
    // draw chart
    drawChart();
    placeStats(_totals);
    // populate tables
    populateTable(salesRecords.chicken, chickenTable, "chicken");
    populateTable(salesRecords.products, productsTable, "products")
  }

  // api url
  fetchSales().then(data => {
    sales = data;
    // console.log(sales);
    totals = generateTotals(sales);
    salesRecords = tableData(data);
    populateUI(totals, salesRecords);
  }).catch(err => console.log("error", err))
</script>
