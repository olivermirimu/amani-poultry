<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scripts/css/styles.css">
  <script src="./scripts/js/login.js"></script>
  <title>Login</title>
</head>

<body>
  <header></header>
  <main>
    <form onsubmit="login()">
      <div class="form-group">
        <label for="email">Email: </label>
        <input class="form-control" type="text" name="email" required placeholder="Enter Email" id="login-email" />
      </div>
      <div class="form-group">
        <label for="password">Paswword: </label>
        <input class="form-control" type="password" name="password" required placeholder="Enter Password"
          id="login-password" />
      </div>
      <div class="form-group">
        <button class="btn amani-blue" type="submit" onclick="login()">Login</button>
      </div>
    </form>
  </main>
  <footer></footer>
  <script>
    function login(event) {
      event.preventDefault();
      console.log("succesful");
      console.log(event);
    }
  </script>
</body>

</html>
